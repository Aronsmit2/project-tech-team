<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="manifest" href="/manifest.webmanifest">
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/media/images/icons/apple-touch-icon-180x180.png"
    >
    <title>Home - Drinkerz</title>
</head>
<body id="homepage">
    <header>
        <nav>
            <ul>
                <li><a href="/"><img src="media/images/icons/icon.png" alt="Logo Drinkerz"></a></li>
                <li><a href="/log-in">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="homepage-banner">
            <h1>CycLove</h1>
            <p class="subtitle">Drink. Talk. Date.</p>
            <a href="/log-in" class="btn btn-primary">Login</a>
            <a href="/create-account" class="btn btn-secondary">Create account</a>
        </section>
        <section>
            <h2>Success stories</h2>
            <div class="stories">
                <article class="success__story">
                    <figure class="story__img">
                        <img src="/media/images/cyclist-drinking.min.jpg" alt="Pedro Chaves">
                        <figcaption>Pedro Chaves</figcaption>
                    </figure>
                    <blockquote class="story__quote">
                        "Really like this app, it's fast and awesome!"
                    </blockquote>
                </article>
                <article class="success__story">
                    <figure class="story__img">
                        <img src="/media/images/sitting-cyclist.min.jpg" alt="Mike Huddlestone">
                        <figcaption>Mike Huddlestone</figcaption>
                    </figure>
                    <blockquote class="story__quote">
                        "Love it!!"
                    </blockquote>
                </article>
                <article class="success__story">
                    <figure class="story__img">
                        <img src="/media/images/woman-cycling.min.jpg" alt="Layla Puznetsova">
                        <figcaption>Layla Puznetsova</figcaption>
                    </figure>
                    <blockquote class="story__quote">
                        "CycLove has helped me find my soulmate!"
                    </blockquote>
                </article>
            </div>
        </section>
    </main>
    <footer>
        <ul>
            <li><a href="">About Drinkerz</a></li>
            <li><a href="">Why Drinkerz</a></li>
        </ul>
        <ul>
            <li><a href="">Privacy Policy</a></li>
            <li>&copy; Copyright 2019, <a href="">Team Drinkerz</a></li>
        </ul>
    </footer>
    <script src="/scripts/main.js"></script>
</body>
</html>
